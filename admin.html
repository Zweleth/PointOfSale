<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/e903bca7a7.js" crossorigin="anonymous"></script>
    <title>PointOfSale</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fa-solid fa-spray-can-sparkles"></i>Carfume</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./products.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./checkout.html">Checkout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link current" href="./admin.html">Admin</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="page" id="admin">
          <div class="pop-up">
            <div class="popForm">
              <h4>Add new perfumes</h4>
              <form action="">
                <div class="form-floating ">
                  <input type="text" class="form-control perfName" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Perfume name</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfGender" id="floatingPassword" placeholder="Female">
                  <label for="floatingPassword">Gender</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfPrice" id="floatingPassword" placeholder="999">
                  <label for="floatingPassword">Price</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfImageLink" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Image link</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfDescr" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Description</label>
                </div>
              </form>
              <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="addItem">Add item</button>
              </div>
              
            </div>
          </div>
          <div class="pop-upEdit">
            <div class="popFormEdit">
              <h4>Add new perfumes</h4>
              <form action="">
                <div class="form-floating ">
                  <input type="text" class="form-control perfNameEdit" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Perfume name</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfGenderEdit" id="floatingPassword" placeholder="Female">
                  <label for="floatingPassword">Gender</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfPriceEdit" id="floatingPassword" placeholder="999">
                  <label for="floatingPassword">Price</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfImageLinkEdit" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Image link</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control perfDescrEdit" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Description</label>
                </div>
              </form>
              <div class="buttons">
                <button class="cancelEdit">Cancel</button>
                <button class="addItemEdit">Add item</button>
              </div>
              
            </div>
          </div>
          <h3>Manage stock</h3>
          <div class="tbl">
            <div class="sortButtons">
              <h4 class="sorty">Sort by </h4>
              <button class="sortName">Name</button>
              <button class="sortPrice">Price</button>
            </div>
            
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Price</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody class="tblbody">
                
              </tbody>
          </div>
             
        </div>
        
        
    </main>
    
    <footer>

    </footer>
    <script src="./js/admin.js"></script>
    <script src="./js/code.js"></script>
    <!-- JavaScript Bundle with Popper -->

</body>
</html>
